<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Rules Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Firebase Rules Test</h1>
        <div id="results" class="mt-3"></div>
        <button class="btn btn-primary" onclick="testFirebaseAccess()">Test Firebase Access</button>
    </div>

    <!-- Load Environment Configuration -->
    <script src="js/env-config.js"></script>
    <script src="js/config.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        let database;
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: window.ENV_FIREBASE_API_KEY,
            authDomain: window.ENV_FIREBASE_AUTH_DOMAIN,
            databaseURL: window.ENV_FIREBASE_DATABASE_URL,
            projectId: window.ENV_FIREBASE_PROJECT_ID,
            storageBucket: window.ENV_FIREBASE_STORAGE_BUCKET,
            messagingSenderId: window.ENV_FIREBASE_MESSAGING_SENDER_ID,
            appId: window.ENV_FIREBASE_APP_ID
        };
        
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        
        function testFirebaseAccess() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="alert alert-info">Testing Firebase access...</div>';
            
            // Test 1: Try to read root
            database.ref('/').once('value')
                .then((snapshot) => {
                    resultsDiv.innerHTML += '<div class="alert alert-success">✅ Root access: ALLOWED</div>';
                })
                .catch((error) => {
                    resultsDiv.innerHTML += `<div class="alert alert-danger">❌ Root access: BLOCKED - ${error.message}</div>`;
                });
            
            // Test 2: Try to read tenants
            database.ref('/tenants').once('value')
                .then((snapshot) => {
                    resultsDiv.innerHTML += '<div class="alert alert-success">✅ Tenants access: ALLOWED</div>';
                })
                .catch((error) => {
                    resultsDiv.innerHTML += `<div class="alert alert-danger">❌ Tenants access: BLOCKED - ${error.message}</div>`;
                });
            
            // Test 3: Try to read specific tenant
            database.ref('/tenants/lars').once('value')
                .then((snapshot) => {
                    resultsDiv.innerHTML += '<div class="alert alert-success">✅ Lars tenant access: ALLOWED</div>';
                })
                .catch((error) => {
                    resultsDiv.innerHTML += `<div class="alert alert-danger">❌ Lars tenant access: BLOCKED - ${error.message}</div>`;
                });
            
            // Test 4: Try to read employees
            database.ref('/tenants/lars/employees').once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    resultsDiv.innerHTML += `<div class="alert alert-success">✅ Employees access: ALLOWED (${Object.keys(data || {}).length} employees found)</div>`;
                })
                .catch((error) => {
                    resultsDiv.innerHTML += `<div class="alert alert-danger">❌ Employees access: BLOCKED - ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>

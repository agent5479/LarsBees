<!DOCTYPE html>
<html>
<head>
    <title>GitHub Secrets Test</title>
</head>
<body>
    <h1>GitHub Secrets Test</h1>
    <div id="output"></div>
    
    <script src="docs/js/env-config.js"></script>
    <script>
        document.getElementById('output').innerHTML = `
            <h2>Environment Variables Status:</h2>
            <p>GBTECH_USERNAME: ${window.ENV_GBTECH_USERNAME || 'NOT SET'}</p>
            <p>GBTECH_PASSWORD: ${window.ENV_GBTECH_PASSWORD ? 'SET (hidden)' : 'NOT SET'}</p>
            <p>LARS_USERNAME: ${window.ENV_LARS_USERNAME || 'NOT SET'}</p>
            <p>LARS_PASSWORD: ${window.ENV_LARS_PASSWORD ? 'SET (hidden)' : 'NOT SET'}</p>
            <p>FIREBASE_API_KEY: ${window.ENV_FIREBASE_API_KEY || 'NOT SET'}</p>
            <p>FIREBASE_PROJECT_ID: ${window.ENV_FIREBASE_PROJECT_ID || 'NOT SET'}</p>
        `;
    </script>
</body>
</html>

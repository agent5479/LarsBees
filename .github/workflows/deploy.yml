name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Inject Environment Variables
      run: |
        # Remove existing env-config.js if it exists
        rm -f docs/js/env-config.js
        
        # Debug: Check if secrets are available
        echo "Checking secrets availability..."
        echo "GBTECH_USERNAME: ${{ secrets.GBTECH_USERNAME }}"
        echo "LARS_USERNAME: ${{ secrets.LARS_USERNAME }}"
        
        # Create environment variables file for build
        mkdir -p docs/js
        
        # Create a test file to verify deployment
        echo "Test deployment: $(date)" > docs/test-deployment.txt
        
        cat > docs/js/env-config.js << EOF
        // Environment variables injected at build time
        // This file is generated by GitHub Actions and should not be committed
        // Generated: $(date)
        
        // Admin Credentials
        window.ENV_GBTECH_USERNAME = '${{ secrets.GBTECH_USERNAME }}';
        window.ENV_GBTECH_PASSWORD = '${{ secrets.GBTECH_PASSWORD }}';
        window.ENV_LARS_USERNAME = '${{ secrets.LARS_USERNAME }}';
        window.ENV_LARS_PASSWORD = '${{ secrets.LARS_PASSWORD }}';
        
        // Firebase Configuration
        window.ENV_FIREBASE_API_KEY = '${{ secrets.FIREBASE_API_KEY }}';
        window.ENV_FIREBASE_AUTH_DOMAIN = '${{ secrets.FIREBASE_AUTH_DOMAIN }}';
        window.ENV_FIREBASE_DATABASE_URL = '${{ secrets.FIREBASE_DATABASE_URL }}';
        window.ENV_FIREBASE_PROJECT_ID = '${{ secrets.FIREBASE_PROJECT_ID }}';
        window.ENV_FIREBASE_STORAGE_BUCKET = '${{ secrets.FIREBASE_STORAGE_BUCKET }}';
        window.ENV_FIREBASE_MESSAGING_SENDER_ID = '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}';
        window.ENV_FIREBASE_APP_ID = '${{ secrets.FIREBASE_APP_ID }}';
        
        // API Keys
        window.ENV_GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}';
        window.ENV_OPENWEATHER_API_KEY = '${{ secrets.OPENWEATHER_API_KEY }}';
        EOF
        
        # Verify the file was created
        echo "Verifying env-config.js was created..."
        ls -la docs/js/env-config.js
        echo "File contents:"
        head -10 docs/js/env-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
